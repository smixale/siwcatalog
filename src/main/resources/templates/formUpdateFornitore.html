<!DOCTYPE html>
<html>
    <head>
        <title>form update fornitore</title>
    </head>

    <body>
        <h1>Modifica: <span th:text="${fornitore.nomeFornitore}"></span></h1>

            <div><span>prodotti forniti: </span><span th:if="${fornitore.getProdottiForniti().isEmpty() || fornitore.getProdottiForniti()==null}">il fornitore non ha prodotti</span></div>
            
            <div th:each="prodottoFornito : ${fornitore.prodottiForniti}">
                <div >  
                    <span>Nome:</span>
                    <span th:text="${prodottoFornito.nomeProdotto}"></span>
                    <a th:href="@{'/removeProdotto/' + ${fornitore.id} + '/' + ${prodottoFornito.id}}">Rimuovi</a>
                </div>
            </div>

            <div><span>Prodotti: </span><span th:if="${prodotti==null || prodotti.isEmpty()}">non ci sono prodotti nel database</span></div>
            <div th:each="prodotto : ${prodotti}">
                <div >  
                    <span>Nome:</span>
                    <span th:text="${prodotto.nomeProdotto}"></span>
                    <a th:href="@{'/addProdotto/' + ${fornitore.id} + '/' + ${prodotto.id}}">aggiungi prodotto</a>    
                </div>
            </div>

        </form>
    </body>
</html>

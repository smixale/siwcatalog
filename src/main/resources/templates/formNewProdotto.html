<!DOCTYPE html>
<html>
    <head>
        <title>Form new Prodotto</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/css/stileFormNewProdotto.css">
    </head>

    <body>
        <header>
            <a href="/"><span id="logo">SIWCATALOG</span></a>

            <a class="campoHeader" href="/listaFornitori">Fornitori</a>

            <a class="campoHeader" href="/listaProdotti">Prodotti</a>

            <a th:if="${role!=null && role=='ADMIN'}" class="campoHeader" href="/formNewFornitore">Aggiungi un fornitore</a>

            <a th:if="${role!=null && role=='ADMIN'}" class="campoHeader" href="/formNewProdotto">Aggiungi un prodotto</a>

            <a class="campoHeader" th:unless="${userDetails}" href="/login">Login</a>

            <a class="campoHeader" th:if="${userDetails}"  href="/logout">Logout</a>
        </header>

        <p><br></p>

        <div class="form">
            <form class="formProdotto" th:action="@{/prodotto}" method="POST" th:object="${prodotto}" enctype="multipart/form-data">
                <h1>Aggiungi un nuovo prodotto</h1>
    
                <div class="campoForm">
                    <input type="text" th:field="${prodotto.nomeProdotto}" placeholder="Nome" required/>
                </div>

                <div class="campoForm">
                    <input type="text" th:field="${prodotto.prezzo}" placeholder="Prezzo" min="0" stap="0.1" required/>
                    <i class='bx bx-euro' ></i>
                </div>

                <div class="campoFormDescrizione">
                    <textarea name="descrizione" placeholder="descrizione"></textarea>
                </div>

                <div class="campoImmagine">
                    <span>Aggiungi un immagine</span>
                    <input type="file" name="immagine" accept="image/png, image/jpeg" required/>
                </div>
    
                <div class="submit">
                    <button type="submit">conferma</button>
                </div>
            </form>
        </div>

    </body>
</html>

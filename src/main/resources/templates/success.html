<!DOCTYPE html>
<html>
    <head>
        <title>success</title>
        <link rel="stylesheet" href="/css/stileSuccess.css">
    </head>

    <body>
        <header>
            <a href="/"><span id="logo">SIWCATALOG</span></a>

            <a class="campoHeader" href="/listaFornitori">Fornitori</a>

            <a class="campoHeader" href="/listaProdotti">Prodotti</a>

            <a th:if="${role!=null && role=='ADMIN'}" class="campoHeader" href="/formNewFornitore">Aggiungi un fornitore</a>

            <a th:if="${role!=null && role=='ADMIN'}" class="campoHeader" href="/formNewProdotto">Aggiungi un prodotto</a>

            <a class="campoHeader" th:unless="${userDetails}" href="/login">Login</a>

            <a class="campoHeader" th:if="${userDetails}"  href="/logout">Logout</a>
        </header>

        <p><br></p>

        <div class="benvenuto">
            <h1>Benvenuto su siwcatalog</h1>
            <span>Complimenti <span th:text="${user.getName()}"></span><span> sei ufficialmente registrato su siwcatalog</span></span>
            <span>ora puoi effettuare il login per usufruire completamente del sito</span>
            
            <div class="pulsanti">
                <span>Torna alla homepage <a href="/login">login</a></span>
                <span>Effettua subito il login <a href="/">Home</a></span>
            </div>
        </div>
    </body>
</html>
